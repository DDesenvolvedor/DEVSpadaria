<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forml.css">
</head>

<body>
    <main>
        <section id="container-form">

            <div class="container">

                <form  method="get" action="cad.php"  >
                    <h2> Cadastre se etenha
                        facilidades e descontos
                        exclusivos</h2>

                    <p>Preencha o formulario abaixo e entramos em contato com você </p>

                    <div class="input-cadastro">

                        <label for="nome-box">Nome:</label>
                        <input type="text"  id="nome-box"  class="input"  name="nome" autocomplete="off"  required ><!-- O   ID EO NAME são usados no PHP -->
                    </div>

                    <div class="input-cadastro">

                        <label for="email-box">sobrenome:</label>
                        <input type="text"  id="email-box"  class="input"  name="sobrenome" autocomplete="off"  required  >
                    </div>

                    <div class="input-cadastro">

                        <label for="tel-box">email:</label>
                        <input type="email"  id="tel-box"  class="input"  name="email" autocomplete="off"  required  >
                    </div>

                     <div class="botao" >
                        <input type="submit" value="Enviar" >
                     </div>
                    
                </form>

            </div>

        </section>
    </main>
</body>

</html>
